<form th:action="@{/addcase}" th:object="${addcase}" method="post">
    <div class="col-2">
        <label for="exampleInputSubject">subject</label>
        <input id="exampleInputSubject" class="form-control" type="text" th:field="*{subject}"
               placeholder="enter case title">
        <span th:errors="*{subject}"></span>
    </div>
    <div class="col-2 ">
        <label for="exampleInputDescription">description</label>
        <input id="exampleInputDescription" class="form-control" type="text" th:field="*{description}"
               placeholder="case description">
        <span th:errors="*{description}"></span>
    </div>

    <button  type="submit" class="btn btn-warning btn-sm">add case</button>
</form>
