<form th:action="@{addholidays}" th:object="${holidays}" method="post">

    <div class="col-2">
        <label class="control-label" for="exampleInputFromDate">from</label>
        <input class="control-label" id="exampleInputFromDate" type="date" th:field="*{fromDate}">
        <span th:errors="*{fromDate}"></span>
    </div>

    <div class="col-2 ">
        <label class="control-label" for="exampleInputToDate">to</label>
        <input class="control-label" id="exampleInputToDate" type="date" th:field="*{toDate}">
        <span th:errors="*{toDate}"></span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-warning btn-sm">add holidays</button>
    </div>
</form>
